mutation SignUp($username: String!, $email: String!, $password: String!) {
  register(input: { username: $username, email: $email, password: $password }) {
    user {
      id
      created
    }

    errors {
      field
      messages
    }
  }

  login(input: { usernameOrEmail: $email, password: $password }) {
    token
    user {
      id
      title
      bio
      points
      created
      email
      language
    }
  }
}
