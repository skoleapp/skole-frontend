query UserMe {
  userMe {
    id
    username
    email
    title
    bio
    avatar
    points
    language
  }
}

query Users {
  users {
    id
    username
    points
    avatar
  }
}

query User($id: Int!) {
  user(id: $id) {
    id
    username
    title
    bio
    avatar
    points
    created
  }
}

query Schools($schoolType: String, $city: String, $country: String, $name: String) {
  schools(schoolType: $schoolType, city: $city, country: $country, name: $name) {
    id
    schoolType
    name
  }
}

query School($schoolId: Int) {
  school(schoolId: $schoolId) {
    id
    schoolType
    name
    city
    country
  }
}

query SchoolsAndSubjects {
  schools {
    id
    name
  }
  subjects {
    id
    name
  }
}

query Courses($schoolId: Int, $subjectId: Int) {
  courses(schoolId: $schoolId, subjectId: $subjectId) {
    id
    name
    code
  }
  school(schoolId: $schoolId) {
    name
  }
  subjects {
    id
    name
  }
}

query Course($id: Int!) {
  course(id: $id) {
    name
    code
    subject {
      name
    }
    school {
      name
    }
    creator {
      username
    }
    modified
    created
    resources {
      id
      resourceType
      title
    }
  }
}
