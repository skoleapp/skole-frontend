query UserMe {
  userMe {
    id
    username
    email
    title
    bio
    avatar
    points
    courseCount
    resourceCount
  }
}

query Users {
  users {
    id
    username
    points
    avatarThumbnail
  }
}

query User($userId: Int!) {
  user(userId: $userId) {
    id
    username
    title
    bio
    avatar
    points
    created
  }
}

query Search(
  $courseName: String
  $courseCode: String
  $schoolName: String
  $subjectName: String
  $schoolType: String
  $countryName: String
  $cityName: String
) {
  courses(
    courseName: $courseName
    courseCode: $courseCode
    schoolName: $schoolName
    subjectName: $subjectName
    schoolType: $schoolType
    countryName: $countryName
    cityName: $cityName
  ) {
    id
    name
    code
  }
  schools {
    id
    name
  }
  subjects {
    id
    name
  }
  schoolTypes {
    id
    name
  }
  countries {
    id
    name
  }
  cities {
    id
    name
  }
}

query CourseDetail($courseId: Int!) {
  course(courseId: $courseId) {
    id
    name
    code
    subject {
      id
      name
    }
    school {
      id
      name
    }
    creator {
      id
      username
    }
    resources {
      id
      title
      points
    }
    modified
    created
    points
    resourceCount
  }
}

query UploadResourceInitialData {
  resourceTypes {
    id
    name
    hasParts
  }
  courses {
    id
    name
  }
}

query CreateCourseInitialData {
  subjects {
    id
    name
  }
  schools {
    id
    name
  }
}

query SchoolDetail($schoolId: Int!) {
  school(schoolId: $schoolId) {
    id
    name
    city
    country
    schoolType
    subjectCount
    courseCount
  }
}
