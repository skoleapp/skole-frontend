query UserMe {
  userMe {
    id
    username
    email
    title
    bio
    avatar
    points
  }
}

query Leaderboard {
  leaderboard {
    id
    username
    points
    avatar
  }
}

query User($userId: Int!) {
  user(userId: $userId) {
    id
    username
    title
    bio
    avatar
    points
    created
  }
}

query FilterSchools(
  $schoolType: String
  $schoolName: String
  $schoolCity: String
  $schoolCountry: String
) {
  schools(
    schoolType: $schoolType
    schoolName: $schoolName
    schoolCity: $schoolCity
    schoolCountry: $schoolCountry
  ) {
    id
    schoolType
    name
  }
  schoolTypes {
    name
  }
}

query School($schoolId: Int) {
  school(schoolId: $schoolId) {
    id
    schoolType
    name
    city
    country
  }
}

query SchoolTypes {
  schoolTypes {
    name
  }
}

query FilterSubjects($schoolId: String) {
  subjects(schoolId: $schoolId) {
    id
    name
  }
  schools {
    id
    name
  }
}

query FilterCourses($courseName: String, $courseCode: String, $schoolId: Int, $subjectId: Int) {
  courses(
    courseName: $courseName
    courseCode: $courseCode
    schoolId: $schoolId
    subjectId: $subjectId
  ) {
    id
    name
    code
  }
  schools {
    id
    name
  }
  subjects {
    id
    name
  }
}

query Course($courseId: Int!) {
  course(courseId: $courseId) {
    id
    name
    code
    subject {
      id
      name
    }
    school {
      id
      name
    }
    creator {
      id
      username
    }
    modified
    created
  }
}

query ResourceTypes {
  resourceTypes {
    name
  }
}

query UploadResourceFormData {
  resourceTypes {
    name
  }
  courses {
    id
    name
  }
}

query CreateCourseFormData {
  subjects {
    id
    name
  }
  schools {
    id
    name
  }
}
