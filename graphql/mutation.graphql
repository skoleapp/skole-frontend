mutation Register($username: String!, $email: String!, $password: String!) {
  register(input: { username: $username, email: $email, password: $password }) {
    user {
      id
      created
    }
    errors {
      field
      messages
    }
  }
  login(input: { usernameOrEmail: $email, password: $password }) {
    token
    user {
      id
      title
      bio
      avatar
      points
      created
      email
    }
    errors {
      field
      messages
    }
  }
}

mutation Login($usernameOrEmail: String!, $password: String!) {
  login(input: { usernameOrEmail: $usernameOrEmail, password: $password }) {
    token
    user {
      id
      title
      bio
      avatar
      points
      created
      email
    }
    errors {
      field
      messages
    }
  }
}

mutation UpdateUser(
  $username: String!
  $email: String!
  $title: String
  $bio: String
  $avatar: String
) {
  updateUser(
    input: { username: $username, email: $email, title: $title, bio: $bio, avatar: $avatar }
  ) {
    user {
      id
      username
      email
      title
      bio
      avatar
      points
      created
    }
    errors {
      field
      messages
    }
  }
}

mutation ChangePassword($oldPassword: String!, $newPassword: String!) {
  changePassword(input: { oldPassword: $oldPassword, newPassword: $newPassword }) {
    errors {
      field
      messages
    }
  }
}

mutation DeleteAccount($password: String!) {
  deleteUser(input: { password: $password }) {
    errors {
      field
      messages
    }
  }
}

mutation CreateCourse($courseName: String!, $courseCode: String, $subjectId: ID!, $schoolId: ID!) {
  createCourse(
    input: { name: $courseName, code: $courseCode, subject: $subjectId, school: $schoolId }
  ) {
    course {
      id
    }
    errors {
      field
      messages
    }
  }
}
