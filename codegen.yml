overwrite: true
schema: 'http://backend:8000/graphql/'
documents: 'src/graphql/*.graphql'
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
  generated/graphql.schema.json:
    plugins:
      - 'introspection'
