mutation UpdateUser(
    $username: String!
    $email: String!
    $title: String
    $bio: String
    $avatar: String
    $school: ID
    $subject: ID
) {
    updateUser(
        input: {
            username: $username
            email: $email
            title: $title
            bio: $bio
            avatar: $avatar
            school: $school
            subject: $subject
        }
    ) {
        message
        user {
            id
            username
            email
            title
            bio
            avatar
            score
            created
        }
        errors {
            field
            messages
        }
    }
}

