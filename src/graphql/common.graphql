mutation CreateComment(
    $text: String!
    $attachment: String
    $courseId: Int
    $resourceId: Int
    $resourcePartId: Int
    $commentId: Int
) {
    createComment(
        input: {
            text: $text
            attachment: $attachment
            courseId: $courseId
            resourceId: $resourceId
            resourcePartId: $resourcePartId
            commentId: $commentId
        }
    ) {
        comment {
            id
            user {
                id
                username
                avatarThumbnail
            }
            text
            attachment
            modified
            created
            replyComments {
                id
                user {
                    id
                    username
                    avatarThumbnail
                }
                text
                attachment
                modified
                created
                points
                vote {
                    id
                    status
                }
            }
            replyCount
            points
            vote {
                id
                status
            }
        }
        errors {
            field
            messages
        }
    }
}
