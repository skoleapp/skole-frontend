query SearchCourses(
    $courseName: String
    $courseCode: String
    $schoolId: Int
    $subjectId: Int
    $schoolTypeId: Int
    $countryId: Int
    $cityId: Int
) {
    courses(
        courseName: $courseName
        courseCode: $courseCode
        schoolId: $school
        subjectId: $subject
        schoolTypeId: $schoolType
        countryId: $country
        cityId: $city
    ) {
        id
        name
        code
    }
}
