query SearchCourses(
    $courseName: String
    $courseCode: String
    $school: Int
    $subject: Int
    $schoolType: Int
    $country: Int
    $city: Int
) {
    courses(
        courseName: $courseName
        courseCode: $courseCode
        schoolId: $school
        subjectId: $subject
        schoolTypeId: $schoolType
        countryId: $country
        cityId: $city
    ) {
        id
        name
        code
    }
}
