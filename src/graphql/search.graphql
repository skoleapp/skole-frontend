query SearchCourses(
    $courseName: String
    $courseCode: String
    $school: ID
    $subject: ID
    $schoolType: ID
    $country: ID
    $city: ID
    $ordering: String
    $page: Int
    $pageSize: Int
) {
    searchCourses(
        courseName: $courseName
        courseCode: $courseCode
        school: $school
        subject: $subject
        schoolType: $schoolType
        country: $country
        city: $city
        ordering: $ordering
        page: $page
        pageSize: $pageSize
    ) {
        page
        pages
        hasPrev
        hasNext
        count
        objects {
            id
            name
            code
            points
        }
    }
    school(id: $school) {
        id
        name
    }
    subject(id: $subject) {
        id
        name
    }
    schoolType(id: $schoolType) {
        id
        name
    }
    country(id: $country) {
        id
        name
    }
    city(id: $city) {
        id
        name
    }
}
