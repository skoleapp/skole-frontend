query SearchCourses(
    $courseName: String
    $courseCode: String
    $schoolId: Int
    $subjectId: Int
    $schoolTypeId: Int
    $countryId: Int
    $cityId: Int
) {
    courses(
        courseName: $courseName
        courseCode: $courseCode
        schoolId: $schoolId
        subjectId: $subjectId
        schoolTypeId: $schoolTypeId
        countryId: $countryId
        cityId: $cityId
    ) {
        id
        name
        code
    }
}
