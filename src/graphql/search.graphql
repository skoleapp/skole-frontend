query SearchCourses(
    $courseName: String
    $courseCode: String
    $school: ID
    $subject: ID
    $schoolType: ID
    $country: ID
    $city: ID
) {
    courses(
        courseName: $courseName
        courseCode: $courseCode
        school: $school
        subject: $subject
        schoolType: $schoolType
        country: $country
        city: $city
    ) {
        id
        name
        code
    }
    school(id: $school) {
        id
        name
    }
    subject(id: $subject) {
        id
        name
    }
    schoolType(id: $schoolType) {
        id
        name
    }
    country(id: $country) {
        id
        name
    }
    city(id: $city) {
        id
        name
    }
}
