query CreateResourceInitialData($course: ID) {
    course(id: $course) {
        id
        name
    }
}

mutation CreateResource($resourceTitle: String!, $resourceType: ID!, $course: ID!, $file: String!) {
    createResource(input: { title: $resourceTitle, resourceType: $resourceType, course: $course, file: $file }) {
        resource {
            id
        }
        errors {
            field
            messages
        }
    }
}

query ResourceDetail($id: ID) {
    resource(id: $id) {
        id
        title
        resourceType
        file
        date
        modified
        created
        points
        starred
        school {
            id
            name
        }
        course {
            id
            name
        }
        user {
            id
            username
        }
        vote {
            id
            status
        }
        comments {
            id
            user {
                id
                username
                avatarThumbnail
            }
            text
            attachment
            modified
            created
            replyComments {
                id
                user {
                    id
                    username
                    avatarThumbnail
                }
                text
                attachment
            }
            modified
            created
            points
            vote {
                id
                status
            }

            replyCount
            points
            vote {
                id
                status
            }
        }
    }
}

mutation DeleteResource($id: ID) {
    deleteResource(input: { id: $id }) {
        message
        errors {
            field
            messages
        }
    }
}
