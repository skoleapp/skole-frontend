query ResourceDetail($id: ID) {
    resource(id: $id) {
        id
        title
        resourceType
        date
        modified
        created
        points
        school {
            id
            name
        }
        course {
            id
            name
        }
        user {
            id
            username
        }
        resourceParts {
            id
            title
            file
        }
    }
}
