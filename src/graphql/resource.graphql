query ResourceDetail($id: Int!) {
    resource(resourceId: $id) {
        id
        title
        resourceType
        date
        modified
        created
        points
        school {
            id
            name
        }
        course {
            id
            name
        }
        user {
            id
            username
        }
        resourceParts {
            id
            title
            file
            text
        }
    }
}
