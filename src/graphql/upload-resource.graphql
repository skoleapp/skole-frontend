query UploadResourceInitialData($course: ID!) {
    course(id: $course) {
        id
        name
    }
}

mutation UploadResource($resourceTitle: String!, $resourceType: ID!, $course: ID!, $files: String!) {
    uploadResource(
        input: { title: $resourceTitle, resourceType: $resourceType, course: $course, files: $files }
    ) {
        resource {
            id
        }
        errors {
            field
            messages
        }
    }
}
