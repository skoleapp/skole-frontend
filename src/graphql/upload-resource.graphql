query UploadResourceInitialData($course: Int) {
    course(courseId: $course) {
        id
        name
    }
}

mutation UploadResource($resourceTitle: String!, $resourceTypeId: Int!, $courseId: Int!, $files: String!) {
    uploadResource(
        input: { title: $resourceTitle, resourceTypeId: $resourceTypeId, courseId: $courseId, files: $files }
    ) {
        resource {
            id
        }
        errors {
            field
            messages
        }
    }
}
