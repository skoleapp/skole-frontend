mutation SignUp($username: String!, $email: String!, $password: String!) {
    signUp(input: { username: $username, email: $email, password: $password }) {
        user {
            id
            created
        }
        errors {
            field
            messages
        }
    }
    signIn(input: { usernameOrEmail: $email, password: $password }) {
        token
        user {
            id
            title
            bio
            avatar
            points
            created
            email
        }
        errors {
            field
            messages
        }
    }
}
