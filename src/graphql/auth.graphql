mutation Register($username: String!, $password: String!, $code: String!) {
    register(input: { username: $username, password: $password, code: $code }) {
        user {
            id
            created
        }
        errors {
            field
            messages
        }
    }
    login(input: { username: $username, password: $password }) {
        token
        user {
            id
            username
            email
            title
            bio
            avatar
            points
            courseCount
            resourceCount
            created
            starredCourses {
                id
                name
                code
                points
            }
            starredResources {
                id
                title
                points
                date
            }
        }
        errors {
            field
            messages
        }
    }
}

