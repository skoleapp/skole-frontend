query CourseDetail($id: Int!) {
    course(courseId: $id) {
        id
        name
        code
        subject {
            id
            name
        }
        school {
            id
            name
        }
        creator {
            id
            username
        }
        resources {
            id
            title
            points
        }
        modified
        created
        points
        resourceCount
    }
}
