query CourseDetail($id: ID) {
    course(id: $id) {
        id
        name
        code
        modified
        created
        points
        resourceCount
        starred
        vote {
            id
            status
        }
        subject {
            id
            name
        }
        school {
            id
            name
        }
        user {
            id
            username
        }
        resources {
            id
            title
            points
            date
        }
        comments {
            id
            user {
                id
                username
                avatarThumbnail
            }
            text
            attachment
            modified
            created
            replyComments {
                id
                user {
                    id
                    username
                    avatarThumbnail
                }
                text
                attachment
                modified
                created
                points
                vote {
                    id
                    status
                }
            }
            replyCount
            points
            vote {
                id
                status
            }
        }
    }
}

mutation DeleteCourse($id: ID) {
    deleteCourse(input: { id: $id }) {
        message
        errors {
            field
            messages
        }
    }
}
