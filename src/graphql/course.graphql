query CourseDetail($id: Int!) {
    course(courseId: $id) {
        id
        name
        code
        subject {
            id
            name
        }
        school {
            id
            name
        }
        user {
            id
            username
        }
        resources {
            id
            title
            points
        }
        comments {
            id
            user {
                id
                username
                avatarThumbnail
            }
            text
            attachment
            modified
            created
            replyComments {
                id
                user {
                    id
                    username
                    avatarThumbnail
                }
                text
                attachment
                modified
                created
                points
            }
            replyCount
            points
        }
        modified
        created
        points
        resourceCount
    }
}
