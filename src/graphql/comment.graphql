mutation CreateComment($text: String!, $attachment: String, $course: ID, $resource: ID, $comment: ID) {
    createComment(
        input: { text: $text, attachment: $attachment, course: $course, resource: $resource, comment: $comment }
    ) {
        message
        comment {
            id
            user {
                id
                username
                avatarThumbnail
            }
            text
            attachment
            modified
            created
            replyComments {
                id
                user {
                    id
                    username
                    avatarThumbnail
                }
                text
                attachment
                modified
                created
                score
                vote {
                    id
                    status
                }
            }
            replyCount
            score
            vote {
                id
                status
            }
        }
        errors {
            field
            messages
        }
    }
}

mutation DeleteComment($id: ID) {
    deleteComment(input: { id: $id }) {
        message
        errors {
            field
            messages
        }
    }
}
