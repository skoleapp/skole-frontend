query Starred($page: Int, $pageSize: Int) {
    starredCourses(page: $page, pageSize: $pageSize) {
        page
        pages
        hasNext
        hasPrev
        count
        objects {
            id
            name
            code
            score
            starCount
            resourceCount
            commentCount
            user {
                id
                username
            }
        }
    }
    starredResources {
        page
        pages
        hasNext
        hasPrev
        count
        objects {
            id
            title
            score
            date
            starCount
            commentCount
            resourceType {
                id
            }
        }
    }
    resourceTypes {
        id
        name
    }
}

