query UserMe {
    userMe {
        id
        username
        email
        title
        bio
        avatar
        points
        courseCount
        resourceCount
        created
    }
}

query Users {
    users {
        id
        username
        points
        avatarThumbnail
    }
}

query User($userId: Int!) {
    user(userId: $userId) {
        id
        username
        email
        title
        bio
        avatar
        points
        courseCount
        resourceCount
        created
    }
}

query Search(
    $courseName: String
    $courseCode: String
    $schoolName: String
    $subjectName: String
    $schoolType: String
    $countryName: String
    $cityName: String
) {
    courses(
        courseName: $courseName
        courseCode: $courseCode
        schoolName: $schoolName
        subjectName: $subjectName
        schoolType: $schoolType
        countryName: $countryName
        cityName: $cityName
    ) {
        id
        name
        code
    }
}

query CourseDetail($courseId: Int!) {
    course(courseId: $courseId) {
        id
        name
        code
        subject {
            id
            name
        }
        school {
            id
            name
        }
        creator {
            id
            username
        }
        resources {
            id
            title
            points
        }
        modified
        created
        points
        resourceCount
    }
}

query ResourceDetail($resourceId: Int!) {
    resource(resourceId: $resourceId) {
        id
        resourceType
        title
        file
        date
        created
        creator {
            id
        }
        modified
        created
        points
        resourceParts {
            id
            title
            file
            text
        }
    }
}

query SchoolDetail($schoolId: Int!) {
    school(schoolId: $schoolId) {
        id
        name
        city
        country
        schoolType
        subjectCount
        courseCount
    }
}

query Schools {
    schools {
        id
        name
    }
}

query Subjects {
    subjects {
        id
        name
    }
}

query SchoolTypes {
    schoolTypes {
        id
        name
    }
}

query Countries {
    countries {
        id
        name
    }
}

query Cities {
    cities {
        id
        name
    }
}
